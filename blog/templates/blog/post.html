{% extends "blogbase.html" %}
{% block navBlog %}class="active"{% endblock %}
{% block carouselMark %}class="item active"{% endblock %}
{% block carouselBach %}class="item"{% endblock %}
{% block blogContent %}
	<div class="row">
    		<div class="span12">
    			<img class="img-circle" data-src="holder.js/140x140">
    			<h2 class="text-center">
    				{{post.title}}
    			</h2>
                <p>
                    <span>{{ post.created }}</span> 
                </p>
    			<hr>
    			<p>
    				{{ post.content|safe }}
    			</p>
    		</div>
    </div>
{% endblock %}
